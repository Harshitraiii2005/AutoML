<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 220px;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 15px;
        }

        button:hover {
            background: #0056b3;
        }

        .output {
            margin-top: 30px;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h3 {
            margin-bottom: 8px;
            color: #333;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 6px;
        }

        .loading {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>

<h2>Text Analyzer</h2>

<textarea id="text" placeholder="Paste your paragraph here (up to 5000 words)..."></textarea>

<br>
<button onclick="analyze()">Analyze</button>

<div class="output" id="output"></div>

<script>
async function analyze() {
    const text = document.getElementById("text").value.trim();
    const outputDiv = document.getElementById("output");

    if (!text) {
        outputDiv.innerHTML = "Please enter some text.";
        return;
    }

    outputDiv.innerHTML = "<p class='loading'>Processing... this may take a few seconds.</p>";

    try {
        const res = await fetch("/analyze", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ text })
        });

        const data = await res.json();

        if (data.error) {
            outputDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
            return;
        }

        let questionsHtml = "<ul>";
        data.questions.forEach(q => {
            questionsHtml += `<li>${q}</li>`;
        });
        questionsHtml += "</ul>";

        outputDiv.innerHTML = `
            <div class="section">
                <h3>üìå Summary</h3>
                <p>${data.summary}</p>
            </div>

            <div class="section">
                <h3>üìù Important Points</h3>
                <p>${data.important_points}</p>
            </div>

            <div class="section">
                <h3>‚ùì Important Questions</h3>
                ${questionsHtml}
            </div>
        `;

    } catch (err) {
        outputDiv.innerHTML = "<p style='color:red;'>Server error. Try again.</p>";
    }
}
</script>

</body>
</html>
